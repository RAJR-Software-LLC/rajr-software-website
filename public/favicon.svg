<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" role="img" aria-label="R logo">
  <defs>
    <!-- Gradient matching linear-gradient(135deg, #2F3731 0%, #556B2F 50%, #C1A15B 100%) -->
    <linearGradient id="g" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"  stop-color="#2F3731"/>
      <stop offset="50%" stop-color="#556B2F"/>
      <stop offset="100%" stop-color="#C1A15B"/>
    </linearGradient>
  </defs>

  <!-- Rounded rect background -->
  <rect x="0" y="0" width="40" height="40" rx="8" ry="8" fill="url(#g)"/>

  <!-- Centered bold 'R' -->
  <text x="50%" y="50%" fill="#FFFFFF"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
        font-weight="700" font-size="18"
        text-anchor="middle" dominant-baseline="middle">R</text>
</svg>